matrix:
  include:
  - language: node_js
    node_js:
    - 12.17.0
    install:
    - npm install --no-audit
    - npm run coverage
    - "./node_modules/.bin/coveralls < ./coverage/lcov.info"
  - language: python
    python:
    - '3.5'
    - '3.6'
    - '3.7'
    - '3.8'
    install:
    - python bootstrap.py
    - "./bin/buildout"
    script:
    - ./bin/test
    deploy:
      provider: pypi
      on:
        tags: true
      user: __token__
      password:
        secure: 
      distributions: sdist bdist_egg bdist_wheel
      skip_existing: true
