image: python:3.7

stages:
    - test
    - quality
    - build
    - dist

cache:
    paths:
        - bin/
        - eggs/
        - parts/

before_script:
    - apt update && apt install -y iputils-ping
    - ping -c 1 -W 1 172.17.0.1 && export http_proxy=http://172.17.0.1:3128/
    - ping -c 1 -W 1 172.17.0.1 && export HTTP_PROXY=http://172.17.0.1:3128/
    - ping -c 1 -W 1 172.17.0.1 && export https_proxy=http://172.17.0.1:3128/
    - ping -c 1 -W 1 172.17.0.1 && export HTTPS_PROXY=http://172.17.0.1:3128/

bootstrap:
    stage: .pre
    script:
        - pip install pip==21.0.1 setuptools==50.3.2 zc.buildout==2.13.4 zc.recipe.egg==2.0.7
        - buildout

test-js:
    stage: test
    image: node:12.17.0
    script:
        - npm install --no-audit
        - apt update && apt install -y python3-pip
        - pip3 install anybadge==1.7.0
        - mkdir ./coverage
        - (npm run coverage | tee coverage/coverage.log) || true
        - GLOBAL_COVER=$(grep "All files" coverage/coverage.log | awk -F'|' '{print $2}')
        - echo "Global tests coverage is $GLOBAL_COVER %"
        - anybadge --label=Coverage --file=./coverage/coverage.svg --value=$GLOBAL_COVER coverage
    artifacts:
        paths:
            - ./node_modules/
            - ./coverage/

eslint:
    stage: quality
    image: node:12.17.0
    allow_failure: true
    script:
        - npm install --no-audit
        - npm run eslint
    artifacts:
        paths:
            - ./node_modules/

coverage:
    stage: quality
    allow_failure: true
    image:
        name: sonarsource/sonar-scanner-cli:4.3
        entrypoint: [""]
    variables:
        SONAR_URL: http://sonar.dev-dsm.onf.fr
        SONAR_HOST_URL: http://sonar.dev-dsm.onf.fr
    script:
        - sonar-scanner -Dsonar.qualitygate.wait=true
    only:
        - merge_requests
        - master
    except:
        variables:
            - $CODE_COVERAGE_DISABLED

build-3.7:
    stage: build
    script:
        - pip install pip==21.0.1 setuptools==50.3.2 zc.buildout==2.13.4 zc.recipe.egg==2.0.7
        - buildout setup setup.py clean --all sdist bdist_egg bdist_wheel
    artifacts:
        paths:
            - ./dist
    only:
        refs:
            - tags

dist-3.7:
    stage: dist
    image: python:3.7
    script:
        - pip install pip==21.0.1 setuptools==50.3.2 zc.buildout==2.13.4 zc.recipe.egg==2.0.7
        - buildout
        - ./bin/test
        - buildout setup setup.py bdist_egg
        - pip install twine
        - twine upload --skip-existing dist/*
    variables:
        TWINE_USERNAME: $PYPI_USERNAME
        TWINE_PASSWORD: $PYPI_PASSWORD
    only:
        refs:
            - tags
    except:
        variables:
            - $PYPI_UPLOAD_DISABLED

